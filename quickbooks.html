<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="assets/styles.css">
    <link type="text/css" rel="stylesheet" href="assets/fonts/icons.css">

    <script type="text/javascript" src="js/vendors/angular.js"></script>
    <script type="text/javascript" src="js/vendors/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/vendors/angular-messages.min.js"></script>
    <script type="text/javascript" src="js/vendors/angular-route.min.js"></script>
    <script type="text/javascript" src="js/vendors/angular-sanitize.min.js"></script>
    <script type="text/javascript" src="js/vendors/ui.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/services/addon.js"></script>
    <script type="text/javascript" src="js/controllers/addon.js"></script>
</head>
<body ng-app="childApp">
    <div class="padding" layout="column" layout-fill ng-controller="childAppCtrl as ctrl">
        <div class="card card-bordered text-center" layout="column" layout-align="center center" style="min-height: 300px;">
            <h2 class="margin-top-collapse">Connect your Quickbooks Online Account to get started.</h2>

            <div class="margin-vertical" layout="row" layout-align="center center">
                <img src="assets/images/logo-icon-blue.png" class="margin-right" style="max-width: 80px">
                <en-icon icon="arrows-transfer" class="xl margin-horizontal"></en-icon>
                <img src="assets/images/mock-logo-quickbooks.png" class="margin-left" style="max-width: 80px">
            </div>

            <p class="text-muted">No changes will be made to your Quickbooks account until setup is complete.</p>
        </div>

        <div class="padding text-center margin-top">
            <en-button class="button-positive-action button-lg">Connect Now</en-button>
            <div class="margin-top-sm"><a href="#">Sign up for free Quickbooks Online trial</a></div>
        </div>
    </div>
</body>
</html>
